{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Products</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-4">
            <div class="card">
                <img style="max-height:180px;" src="{{product.image_url}}" class="card-img-top" alt="{{product.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">${{product.price}}</p>
                    <a href="#" class="btn btn-primary">Add to Card</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
